<!DOCTYPE html>
<html>
  <head>
    <title>Phone Book List</title>
    <!-- <script src="lib/jquery/dist/jquery.js"></script> -->
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" ng-app="phoneBook" ng-controller="phoneBookController">
      <div class="container">
        <h1 class="display-4">Add People to Phone Book</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              ng-model="name"
              minlength="3"
              placeholder="Add Name"
            />

            <small id="nameHelp" class="form-text text-muted"
              >Name should be min 3 characters</small
            >
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              class="form-control"
              ng-model="phone"
              placeholder="Add Phone Number"
            />
            <small id="nameHelp" class="form-text text-muted"
              >Phone numbers are unique!</small
            >
          </div>

          <button
            ng-click="pushPerson()"
            class="btn btn-primary btn-lg btn-block"
          >
            Add
          </button>
        </form>

        <div class="jumbotron ">
          <h1 class="display-4">Phone Book</h1>
          <p class="lead"></p>
          <hr class="my-4" />

          <form class="form-inline">
            <label class="my-1 mr-2" for="">Search By Name</label>
            <div class="form-group mx-sm-3 mb-2">
              <label for="sname" class="sr-only">Name</label>
              <input
                type="text"
                ng-model="searchName"
                class="form-control"
                id="sname"
                placeholder="Name"
              />
            </div>
            <button
              ng-click="findPerson($searchName)"
              class="btn btn-primary mb-2"
            >
              Search
            </button>
          </form>
          <hr class="my-4" />
          <ul class="list-group" ng-repeat="i in people">
            <li class="list-group-item">
              <ul class="list-group list-group-horizontal-lg">
                <li class="list-group-item">{{ i.name }}</li>
                <li class="list-group-item">{{ i.phone }}</li>
                <li class="list-group-item">
                  <a ng-click="deletePerson($index)"
                    ><i class="fa fa-trash"></i
                  ></a>
                </li>
                <li class="list-group-item">
                  <a ng-click="updatePerson($index)"
                    ><i class="fa fa-edit"></i
                  ></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
